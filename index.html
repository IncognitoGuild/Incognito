<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-purple-600 text-white py-4 text-center rounded-md shadow-md">
        <h1 class="text-2xl font-semibold">Guild Attendance</h1>
        <p class="text-md">Record your attendance for guild events.</p>
    </header>

    <main class="container mx-auto mt-8 p-4 rounded-md">
        <div id="attendance-form" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Attendance Form</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Ingame Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <div id="name-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div class="mb-4">
                    <label for="class" class="block text-gray-700 text-sm font-bold mb-2">Class:</label>
                    <select id="class" name="class" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Select Class</option>
                        <option value="Death Knight">Death Knight</option>
                        <option value="Druid">Druid</option>
                        <option value="Hunter">Hunter</option>
                        <option value="Mage">Mage</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Priest">Priest</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Shaman">Shaman</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Warrior">Warrior</option>
                    </select>
                    <div id="class-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full">Submit Attendance</button>
            </form>
        </div>

        <div id="thank-you" class="bg-white rounded-lg shadow-md p-6 mb-6 text-center" style="display: none;">
            <h2 class="text-xl font-semibold text-green-600">Thank you!</h2>
            <p class="text-gray-700">Your attendance has been recorded.</p>
        </div>

        <div id="attendance-data" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center"> আজকের অ্যাটেন্ডেন্স শীট</h2>
            <div id="puma-party" class="mb-4">
                <h3 class="text-lg font-semibold text-blue-700">PUMA Party</h3>
                <ul id="puma-list" class="divide-y divide-gray-200">
                    </ul>
            </div>
            <div id="tiger-party">
                <h3 class="text-lg font-semibold text-red-700">TIGER Party</h3>
                <ul id="tiger-list" class="divide-y divide-gray-200">
                    </ul>
            </div>
            <p id="no-attendance" class="text-gray-500 text-center">No attendance recorded yet.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center rounded-md mt-8">
        <p>© 2024 Guild Attendance. All rights reserved.</p>
    </footer>

    <script>
        const attendanceForm = document.getElementById('attendance-form');
        const thankYouMessage = document.getElementById('thank-you');
        const pumaList = document.getElementById('puma-list');
        const tigerList = document.getElementById('tiger-list');
        const noAttendanceMessage = document.getElementById('no-attendance');
        const nameInput = document.getElementById('name');
        const classInput = document.getElementById('class');
        const nameError = document.getElementById('name-error');
        const classError = document.getElementById('class-error');

        let attendanceRecords = [];

        function validateName() {
            if (!nameInput.value.trim()) {
                nameError.textContent = "Ingame Name is required";
                nameError.style.display = "block";
                return false;
            }
            nameError.style.display = "none";
            return true;
        }

        function validateClass() {
            if (!classInput.value) {
                classError.textContent = "Please select your class";
                classError.style.display = "block";
                return false;
            }
            classError.style.display = "none";
            return true;
        }

        nameInput.addEventListener('input', validateName);
        classInput.addEventListener('change', validateClass);

        attendanceForm.addEventListener('submit', (event) => {
            event.preventDefault();

            if (!validateName() || !validateClass()) {
                return;
            }

            const name = nameInput.value.trim();
            const className = classInput.value;

            const record = {
                name: name,
                class: className,
                timestamp: new Date().toLocaleString()
            };

            attendanceRecords.push(record);
            updateAttendanceList();
            saveAttendanceToGitHub(attendanceRecords);

            attendanceForm.style.display = 'none';
            thankYouMessage.style.display = 'block';

            setTimeout(() => {
                thankYouMessage.style.display = 'none';
                attendanceForm.style.display = 'block';
                nameInput.value = '';
                classInput.value = '';
            }, 2000);
        });

        function updateAttendanceList() {
            if (attendanceRecords.length === 0) {
                noAttendanceMessage.style.display = 'block';
                pumaList.innerHTML = '';
                tigerList.innerHTML = '';
            } else {
                noAttendanceMessage.style.display = 'none';
                const pumaMembers = [];
                const tigerMembers = [];

                // Simple assignment logic: First 5 to PUMA, next 5 to TIGER, then alternate.
                attendanceRecords.forEach((record, index) => {
                    if (index < 5) {
                        pumaMembers.push(record);
                    } else if (index < 10) {
                        tigerMembers.push(record);
                    } else if (index % 2 === 0) {
                        pumaMembers.push(record);
                    } else {
                        tigerMembers.push(record);
                    }
                });

                pumaList.innerHTML = pumaMembers.map(record => `
                    <li class="py-2">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">${record.name}</span> (${record.class})
                            <span class="text-gray-400 text-sm">${record.timestamp}</span>
                        </div>
                    </li>
                `).join('');

                tigerList.innerHTML = tigerMembers.map(record => `
                    <li class="py-2">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">${record.name}</span> (${record.class})
                            <span class="text-gray-400 text-sm">${record.timestamp}</span>
                        </div>
                    </li>
                `).join('');
            }
        }

        // Load attendance data from GitHub
        function loadAttendanceFromGitHub() {
            const githubRepo = 'your-username/your-repo-name';
            const filePath = 'attendance.json';
            const rawUrl = `https://raw.githubusercontent.com/${githubRepo}/main/${filePath}`;

            fetch(rawUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data)) {
                        attendanceRecords = data;
                        updateAttendanceList();
                    } else {
                        console.error('Data from GitHub is not an array:', data);
                         attendanceRecords = [];
                        updateAttendanceList();
                    }
                })
                .catch(error => {
                    console.error('Error loading attendance data:', error);
                     attendanceRecords = [];
                    updateAttendanceList();
                });
        }

        // Save attendance data to GitHub
        function saveAttendanceToGitHub(data) {
            const githubRepo = 'your-username/your-repo-name';
            const filePath = 'attendance.json';
            const accessToken = 'your-github-access-token';
            const url = `https://api.github.com/repos/${githubRepo}/contents/${filePath}`;

            const jsonData = JSON.stringify(data, null, 2);
            const content = btoa(jsonData);

            fetch(`https://api.github.com/repos/${githubRepo}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(fileData => {
                const sha = fileData.sha;
                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update attendance data',
                        content: content,
                        sha: sha
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to update file: ${response.status}`);
                    }
                    console.log('Attendance data updated successfully on GitHub');
                })
                .catch(error => console.error('Error updating attendance data:', error));
            })
            .catch(error => {
                console.error("Error getting file SHA:", error);
                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Create attendance data',
                        content: content
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to create file: ${response.status}`);
                    }
                    console.log('Attendance data created successfully on GitHub');
                })
                .catch(error => console.error('Error creating attendance data:', error));
            });
        }

        loadAttendanceFromGitHub();

    </script>
</body>
</html>
