<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Guild - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #E6E6FA;
            color: #333;
            background-image: url('Background2'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Increased form width for better layout */
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        button[type="submit"] {
            background-color: #FF5733;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #E64A19;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
        }
        #member-list {
            margin-top: 20px;
            text-align: left;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(221, 221, 221, 0.5);
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
        }
        #member-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #member-list li {
            padding: 8px;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(238, 238, 238, 0.5);
            text-align: center;
        }
        #member-list li:last-child {
            border-bottom: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* Added for better responsiveness */
            gap: 20px;
        }
        .form-container {
            flex: 1;
            max-width: 400px;
            margin: auto; /* Center form in the container */
        }
        .list-container {
            flex: 1;
            max-width: 300px;
            margin: auto;
        }
        .list-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .form-container, .list-container {
                width: 100%;
                max-width: 100%;
            }
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1><strong>Incognito Guild</strong></h1>
    <p>Registration Page</p>

    <div class="container">
        <div class="form-container">
            <form id="registrationForm" onsubmit="return validateForm()">
                <input type="text" name="IngameName" placeholder="Ingame Name" required><br>
                <select name="Class" required>
                    <option value="" disabled selected>Select Class</option>
                    <option value="ArchBishop">ArchBishop</option>
                    <option value="Shura">Shura</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Wanderer">Wanderer</option>
                    <option value="Royal Guard">Royal Guard</option>
                    <option value="Rune Knight">Rune Knight</option>
                    <option value="Shadow Chaser">Shadow Chaser</option>
                    <option value="Guillotine Cross">Guillotine Cross</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Genetic">Genetic</option>
                    <option value="Minstrel">Minstrel</option>
                </select><br>
                <select name="Party" required>
                    <option value="" disabled selected>Select Party</option>
                    <option value="BOSS">BOSS</option>
                    <option value="RAT">RAT</option>
                    <option value="SNAKE">SNAKE</option>
                    <option value="PANDA">PANDA</option>
                    <option value="TIGER">TIGER</option>
                    <option value="LION">LION</option>
                    <option value="PUMA">PUMA</option>
                    <option value="EAGLE">EAGLE</option>
                </select><br>
                <button type="submit">Register</button>
                <div id="error-message"></div>
            </form>
        </div>

        <div class="list-container">
            <h2 class="list-title">Registered Members</h2>
            <div id="member-list">
                <ul id="members">
                </ul>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwQa_q7BO47mY4j4iu6NifxBdLZdcfOTSW5CWVuba9JMa6LXpfcMvTUIweDXTh4uhyh/exec'; // Replace this with your script URL
        const form = document.forms['registrationForm'];
        const submitButton = form.querySelector('button[type="submit"]');
        const cooldownKey = 'lastRegistrationAttempt';
        const cooldownTime = 10 * 1000;
        const errorMessageDiv = document.getElementById('error-message');
        const membersList = document.getElementById('members');

        function validateForm() {
            const ingameName = document.forms["registrationForm"]["IngameName"].value;
            const className = document.forms["registrationForm"]["Class"].value;
            const party = document.forms["registrationForm"]["Party"].value;

            if (ingameName == "") {
              alert("Ingame Name must be filled out");
              return false;
            }
            if (className == "") {
                alert("Class must be selected");
                return false;
            }
             if (party == "") {
                alert("Party must be selected");
                return false;
            }
            return true;
        }

        function checkCooldown() {
            const lastAttempt = localStorage.getItem(cooldownKey);
            if (lastAttempt && Date.now() - lastAttempt < cooldownTime) {
                const timeLeft = Math.ceil((cooldownTime - (Date.now() - lastAttempt)) / 1000);
                submitButton.disabled = true;
                submitButton.textContent = `Wait ${timeLeft}s`;
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Register';
                }, cooldownTime - (Date.now() - lastAttempt));
                return true;
            }
            return false;
        }

        function displayError(message) {
            errorMessageDiv.textContent = message;
        }

        function fetchMemberList() {
            membersList.innerHTML = '<li>Loading...</li>';
            fetch(scriptURL + '?action=list')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.result === 'success' && data.members) {
                        membersList.innerHTML = '';
                        if (data.members.length > 0) {
                            data.members.forEach(member => {
                                const listItem = document.createElement('li');
                                listItem.textContent = `${member.IngameName} - ${member.Class} (${member.Party})`;
                                membersList.appendChild(listItem);
                            });
                        } else {
                            membersList.innerHTML = '<li>No members registered yet.</li>';
                        }
                    } else {
                        membersList.innerHTML = '<li>Failed to load member list.</li>';
                        if (data && data.error) {
                            console.error('Error from Google Apps Script:', data.error);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching member list:', error);
                    membersList.innerHTML = '<li>Failed to load member list.</li>';
                });
        }

        fetchMemberList();

        form.addEventListener('submit', e => {
            e.preventDefault();

            if (checkCooldown()) {
                displayError('Please wait before submitting again.');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.result === 'success') {
                        alert('Thank you! Your registration has been submitted.');
                        localStorage.setItem(cooldownKey, Date.now());
                        form.reset();
                        fetchMemberList();
                    } else if (data && data.result === 'duplicate') {
                        displayError('Error: Ingame Name already registered.');
                    } else {
                        displayError('An error occurred. Please try again later.  Error from server: ' + data.error); // Include server error
                        if (data && data.error) {
                            console.error('Registration error from Google Apps Script:', data.error);
                        }
                    }
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    displayError('Network error. Please try again.');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Register';
                    checkCooldown();
                });
        });
    </script>
</body>
</html>
