<!DOCTYPE html>
<html>
<head>
    <title>Incognito Guild - Registration</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            /* Your existing form styles */
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #member-list {
            margin-top: 20px;
            text-align: left;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            max-height: 200px; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ddd; /* Add a border for visual separation */
            padding: 10px;
            background-color: white; /* Add a background */
        }
        #member-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin for consistent spacing */
        }
        #member-list li {
            padding: 8px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee; /* Add a subtle divider between list items */
            text-align: center;
        }
        #member-list li:last-child {
          border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Incognito Perma Party</h1>
    <p>This is for Perma Party</p>

    <form id="registrationForm">
        <input type="text" name="IngameName" placeholder="Ingame Name" required><br>
        <select name="Class" required>
            <option value="" disabled selected>Select Class</option>
            <option value="ArchBishop">ArchBishop</option>
            <option value="Shura">Shura</option>
            <option value="Ranger">Ranger</option>
            <option value="Wanderer">Wanderer</option>
            <option value="Royal Guard">Royal Guard</option>
            <option value="Rune Knight">Rune Knight</option>
            <option value="Shadow Chaser">Shadow Chaser</option>
            <option value="Guillotine Cross">Guillotine Cross</option>
            <option value="Sorcerer">Sorcerer</option>
            <option value="Warlock">Warlock</option>
            <option value="Mechanic">Mechanic</option>
            <option value="Genetic">Genetic</option>
            <option value="Minstrel">Minstrel</option>
        </select><br>
        <button type="submit">Register</button>
        <div id="error-message"></div>
    </form>

    <div id="member-list">
        <h2>Registered Members</h2>
        <ul id="members">
            </ul>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz0tnDu24jJoqhpmPY9sNIyP_jOfT49sfpSicou5hsyU73tRxTx7nNyrfkiUe6IZTOY/exec';
        const form = document.forms['registrationForm'];
        const submitButton = form.querySelector('button[type="submit"]');
        const cooldownKey = 'lastRegistrationAttempt';
        const cooldownTime = 10 * 1000;
        const errorMessageDiv = document.getElementById('error-message');
        const membersList = document.getElementById('members');

        function checkCooldown() {
            // ... (cooldown code remains the same) ...
        }

        function fetchMemberList() {
            fetch(scriptURL + '?action=list')
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success' && data.members) {
                        membersList.innerHTML = '';
                        data.members.forEach(member => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${member.IngameName} - ${member.Class}`;
                            membersList.appendChild(listItem);
                        });
                    } else {
                        membersList.innerHTML = '<li>Failed to load member list.</li>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching member list:', error);
                    membersList.innerHTML = '<li>Failed to load member list.</li>';
                });
        }

        fetchMemberList();

        form.addEventListener('submit', e => {
            e.preventDefault();

            if (checkCooldown()) {
                alert('Please wait before submitting again.');
                return;
            }

            // ... (form submission code remains the same) ...
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        alert('Thank you! Your registration has been submitted.');
                        localStorage.setItem(cooldownKey, Date.now());
                        submitButton.disabled = false;
                        submitButton.textContent = 'Register';
                        form.reset();
                        checkCooldown();
                        fetchMemberList();
                    } else if (data.result === 'duplicate') {
                        errorMessageDiv.textContent = 'Error: Ingame Name already registered.';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Register';
                    } else {
                        errorMessageDiv.textContent = 'An error occurred. Please try again later.';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Register';
                    }
                })
                .catch(error => {
                    // ... (error handling remains the same) ...
                });
        });
    </script>
</body>
</html>
